name: "predeploy | backend"

on:
  pull_request:
    branches: [master]
    paths:
      - 'lab5/backend/**'

jobs:
  dockerfile-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: execute verify
        run: |
          echo "::group::ğŸ” Starting Dockerfile validation"
          GREEN=$'\033[0;32m'
          RESET=$'\033[0m'

          DOCKERFILE_PATH="lab5/backend/Dockerfile"
          
          if [ ! -f "$DOCKERFILE_PATH" ]; then
            echo "::error::ğŸš¨ Dockerfile not found at: $DOCKERFILE_PATH"
            echo "::endgroup::"
            exit 1
          fi

          echo "âœ… Dockerfile exists"
          echo "ğŸ“„ File content preview:"
          head -n 5 "$DOCKERFILE_PATH"
          
          if ! grep -q '^FROM' "$DOCKERFILE_PATH"; then
            echo "::error::ğŸš« Missing FROM instruction in Dockerfile"
            echo "::endgroup::"
            exit 1
          fi

          echo "ğŸ”„ Trying to build test image..."
          docker build -t test-image "$(dirname "$DOCKERFILE_PATH")"
          
          echo "::endgroup::"
          echo -e "$ğŸ‰${GREEN}All checks passed! You're ready to go${RESET}ğŸš€"