name: "predeploy | backend"

on:
  pull_request:
    branches: [master]
    paths:
      - 'lab5/backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab5/backend

    steps:
      - name: checkout
        uses: actions/checkout@v4
    
      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: cache dependencies
        uses: actions/cache@v3
        with:
          path: |
           ~/.gradle/caches
           ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties', '**/build.gradle') }}
      
      - name: build & test
        run: |
          echo Starting build...
          START=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

          chmod +x gradlew
          ./gradlew clean build test

          END=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          ELAPSED=$(( $END - $START ))

          GREEN=$'\033[0;32m'
          RESET=$'\033[0m' 
          echo -e "${GREEN}Build Succeeded within ${ELAPSED}${RESET}"
  
  dockerfile-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: execute verify
        run: |
          echo "::group::üîç Starting Dockerfile validation"
          GREEN=$'\033[0;32m'
          RESET=$'\033[0m'

          DOCKERFILE_PATH="lab5/backend/Dockerfile"
          
          if [ ! -f "$DOCKERFILE_PATH" ]; then
            echo "::error::üö® Dockerfile not found at: $DOCKERFILE_PATH"
            echo "::endgroup::"
            exit 1
          fi

          echo "‚úÖ Dockerfile exists"
          echo "üìÑ File content preview:"
          head -n 5 "$DOCKERFILE_PATH"
          
          if ! grep -q '^FROM' "$DOCKERFILE_PATH"; then
            echo "::error::üö´ Missing FROM instruction in Dockerfile"
            echo "::endgroup::"
            exit 1
          fi

          echo "üîÑ Trying to build test image..."
          docker build -t test-image "$(dirname "$DOCKERFILE_PATH")"
          
          echo "::endgroup::"
          echo -e "$üéâ${GREEN}All checks passed! You're ready to go${RESET}üöÄ"